<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Picks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="section-input" class="names-inputs">
        <div class="inputs">
            <input type="text" name="name1" id="name1" required>
            <label for="name1">Nome do Líder 1</label>
        </div>
        <div class="inputs">
            <input type="text" name="name2" id="name2" required>
            <label for="name2">Nome do Líder 2</label>
        </div>
        <button id="btn">Próximo</button>
    </section>

    <section id="names" class="d-none names">
        <h2 id="names1">Name1</h2>
        <span>X</span>
        <h2 id="names2">Name2</h2>
    </section>

    <section id="images" class="d-none images">
        <div class="maps">
            <img src="img/dust2.jpg" alt="">
            <span>Dust2</span>
        </div>
        <div class="maps">
            <img src="img/inferno.jpg" alt="">
            <span>inferno</span>
        </div>
        <div class="maps">
            <img src="img/cache.jfif" alt="">
            <span>cache</span>
        </div>
        <div class="maps">
            <img src="img/overpass.jfif" alt="">
            <span>Overpass</span>
        </div>
        <div class="maps">
            <img src="img/mirage.jfif" alt="">
            <span>Mirage</span>
        </div>
        <div class="maps">
            <img src="img/dust2.jpg" alt="">
            <span>Dust2</span>
        </div>
        <div class="maps">
            <img src="img/dust2.jpg" alt="">
            <span>Dust2</span>
        </div>
    </section>





    <script src="script.js"></script>
</body>
</html>
